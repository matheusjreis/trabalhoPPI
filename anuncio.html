    <header>

                <div class="modal-header">
                  <h5 class="modal-title">Deixe um comentário:</h5>
                </div>
                <div class="modal-body">
                  <textarea name="" id="caixaComentario" cols="60" rows="5" class="mx-auto"></textarea> 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="salvarComentario()">Salvar comentário</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Fechar</button>
                </div>
              </div>
            </div>
          </div>
