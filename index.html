<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>  
    <script src="./script.js"></script>
    <title>Anúncio</title>
</head>
<body>
    <header>
        <h2 class="text-center"> Anúncio</h2>
    </header>
    <main class="container">  
        <section class="container">
            <div id="divImagemAnuncio">
                <img src="#" alt="Imagem do produto" id="imgProdutoAnuncio" class="mx-auto">
                <figure class="text-center" id="legendaProduto">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto expedita quia molestias officiis, rem hic cum totam nesciunt labore, facilis quos veniam beatae doloribus, magnam libero accusantium ea aliquid quas.</figure>
            </div>
        </section> 

        <div class="modal" tabindex="-1" role="dialog" id="idModalComentario">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Deixe um comentário:</h5>
                </div>
                <div class="modal-body">
                  <textarea name="" id="" cols="60" rows="5" class="mx-auto"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="salvarComentario()">Salvar comentário</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>

        <section class="container" id="secaoReacoes">
            <div id="divComentarios">
                <div class="mx-auto">
                    <span class="fa-regular fa-comment c-pointer" id="btnAdicionarComentario" onclick="adicionarComentario()"></span>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
